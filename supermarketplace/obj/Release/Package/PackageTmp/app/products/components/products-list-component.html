<addscomponent [InputAdvertisingImg]="advertisingImg"></addscomponent>
<simple-notifications [options]="options"></simple-notifications>
<div class="common-container row">
    <ul class="pagination">
        <li *ngFor="let page of pages" (click)="active(page)" [class]="activePageNum == page+1 ? 'active':''"><a class="remove-bootstrap-radius">{{page + 1}}</a></li>
    </ul>
    <ul class="list-group">
        <li *ngFor="let item of products" class="list-group-item content-item">
            <h5>Product Title: {{item.Title}}</h5>
            <Img src="{{item.ImgUrl}}" alt="test" class="save-dimentions" /> <br/>
            <span>
                {{item.Description}}
            </span>
        </li>
    </ul>
    <ul class="pagination">
        <li *ngFor="let page of pages" (click)="active(page)" [class]="activePageNum == page+1 ? 'active':''"><a class="remove-bootstrap-radius">{{page + 1}}</a></li>
    </ul>
</div>
