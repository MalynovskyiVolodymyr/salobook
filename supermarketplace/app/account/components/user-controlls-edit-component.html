<div class="form-content-margin">
    <div class="horizontal-form">
        <div class="form-body">
            <h3 class="form-section comon-text-label-color">Update Controll</h3>
            <div class="row">
                <div class="col-xs-10">                    
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label comon-text-label-color">Change Title</label>
                                <input [(ngModel)]="itemToEdit.Title" id="productTitle" value="itemToEdit.Title" name="productTitle" type="text" class="form-control" placeholder="" required />
                            </div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <button type="button" (click)="updateUserControll()" class="btn btn-block btn-info">Update Controll</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
